<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            background:
                radial-gradient(1200px 600px at 10% -10%, rgba(66,133,244,0.08), transparent 60%),
                radial-gradient(900px 500px at 110% 20%, rgba(234,67,53,0.06), transparent 60%),
                radial-gradient(800px 500px at -10% 110%, rgba(52,168,83,0.06), transparent 60%),
                radial-gradient(700px 400px at 120% 120%, rgba(251,188,5,0.06), transparent 60%),
                #f8f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3), 0 4px 8px 3px rgba(60, 64, 67, 0.15);
            padding: 40px 40px 28px;
            width: 100%;
            max-width: 448px;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .logo svg { height: 24px; }
        
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
            text-align: left;
            color: #202124;
            letter-spacing: 0.1px;
        }
        
        .subtitle {
            text-align: left;
            color: #5f6368;
            margin-bottom: 28px;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input[type="email"],
        input[type="password"],
        input#password {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 6px;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
            height: 48px;
            line-height: 20px;
            appearance: none;
            -webkit-appearance: none;
        }
        
        input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 1px 1px rgba(26, 115, 232, 0.1), 0 0 0 1px rgba(26, 115, 232, 0.1) inset;
        }

        ::placeholder {
            color: #80868b;
            opacity: 1;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #5f6368;
            margin-bottom: 20px;
        }
        
        .assist-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 6px;
        }

        .assist-link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .assist-link:hover { text-decoration: underline; }

        .toggle-password {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #5f6368;
            font-size: 13px;
            user-select: none;
            cursor: pointer;
        }

        /* Keep input size stable while toggling visibility */
        .masked {
            -webkit-text-security: disc;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        
        .create-account {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        
        .create-account:hover {
            text-decoration: underline;
        }
        
        .btn-next {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            min-width: 88px;
        }
        
        .btn-next:hover {
            background-color: #1565c0;
        }
        
        .footer-links {
            margin-top: 32px;
            text-align: center;
        }
        
        .footer-link {
            color: #5f6368;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            margin: 0 10px;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        .language-selector {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .language-select {
            border: none;
            background: transparent;
            color: #5f6368;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" aria-hidden="true">
            <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google" height="24" width="74" loading="eager">
        </div>
        
        <h1>Sign in</h1>
        <p class="subtitle">Use your Google Account</p>
        
        <form id="loginForm" novalidate>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email or phone" autocomplete="username" autocapitalize="none" inputmode="email" required>
                <div class="assist-row">
                    <a class="assist-link" href="https://accounts.google.com/signin/v2/usernamerecovery">Forgot email?</a>
                </div>
            </div>
            
            <div class="form-group">
                <input type="text" id="password" class="masked" placeholder="Enter your password" autocomplete="current-password" autocapitalize="none" required>
                <div class="assist-row">
                    <label class="toggle-password">
                        <input type="checkbox" id="togglePassword">
                        Show password
                    </label>
                </div>
            </div>
            
            <p class="password-requirements">Password must be at least 8 characters with letters and numbers.</p>
            
            <div class="btn-container">
                <a href="https://accounts.google.com/signup" class="create-account">Create account</a>
                <button type="submit" class="btn-next">Next</button>
            </div>
        </form>
        
        <div class="footer-links">
            <a href="https://support.google.com/accounts" class="footer-link">Help</a>
            <a href="https://policies.google.com/privacy" class="footer-link">Privacy</a>
            <a href="https://policies.google.com/terms" class="footer-link">Terms</a>
        </div>
        
        <div class="language-selector">
            <select class="language-select" aria-label="Select your language">
                <option selected>English (United States)</option>
                <option>English (United Kingdom)</option>
                <option>Deutsch</option>
                <option>Français</option>
                <option>日本語</option>
                <option>한국어</option>
                <option>中文（简体）</option>
                <option>中文（繁體）</option>
            </select>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validate email format with custom English messages
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            emailInput.setCustomValidity('');
            passwordInput.setCustomValidity('');

            if (!emailRegex.test(email)) {
                emailInput.setCustomValidity('Please enter a valid email address.');
                emailInput.reportValidity();
                return;
            }

            // Validate password format (at least 8 chars, letters and numbers)
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;
            if (!passwordRegex.test(password)) {
                passwordInput.setCustomValidity('Password must be at least 8 characters and include letters and numbers.');
                passwordInput.reportValidity();
                return;
            }
            
            // Redirect to education page
            window.location.href = 'education.html';
        });

        // Clear validation messages on input
        document.getElementById('email').addEventListener('input', function() {
            this.setCustomValidity('');
        });
        document.getElementById('password').addEventListener('input', function() {
            this.setCustomValidity('');
        });

        // Intercept native invalid events to force English messages only
        document.getElementById('email').addEventListener('invalid', function(e) {
            e.preventDefault();
            this.setCustomValidity('Please enter a valid email address.');
            this.reportValidity();
        });
        document.getElementById('password').addEventListener('invalid', function(e) {
            e.preventDefault();
            this.setCustomValidity('Password must be at least 8 characters and include letters and numbers.');
            this.reportValidity();
        });

        // Toggle password visibility
        const toggle = document.getElementById('togglePassword');
        if (toggle) {
            toggle.addEventListener('change', function() {
                const pw = document.getElementById('password');
                if (this.checked) {
                    pw.classList.remove('masked');
                } else {
                    pw.classList.add('masked');
                }
            });
        }
    </script>
</body>
</html>
